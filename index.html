<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | 钟子瑜</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text-main: #334155;
            --text-light: #64748b;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr; /* 侧边栏和主内容区 */
            gap: 30px;
        }

        /* 左侧卡片：照片与简介 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .photo-space {
            text-align: center;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 12px; /* 方圆角更有现代感 */
            object-fit: cover;
            border: 5px solid #e2e8f0;
            margin-bottom: 15px;
        }

        .intro-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .intro-text {
            font-size: 0.95rem;
            color: var(--text-light);
            text-align: justify;
        }

        /* 右侧内容：教育经历 */
        .main-content h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
        }

        .education-item {
            position: relative;
            padding-left: 30px;
            border-left: 2px solid #e2e8f0;
            padding-bottom: 30px;
        }

        .education-item::before {
            content: "";
            position: absolute;
            left: -7px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
        }

        .edu-date {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .edu-school {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .edu-degree {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* 响应式 */
        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="card photo-space">
            <img src="https://mi--bucket.oss-cn-shanghai.aliyuncs.com/b_d47b37f9ab9cb7137a2b7ccecd05c596.jpg" alt="你的照片" class="profile-img">
            <h1 class="intro-title">钟子瑜</h1>
            <p style="margin-bottom: 15px; font-weight: bold;"> 软件工程 </p>
            <div class="intro-text">
                <p> 欢迎来到我的主页！我是钟子瑜，就读于南京大学智能软件与工程学院，目前大三。在探索一切感兴趣的方向 </p>
            </div>
        </div>
        
        <div class="card">
            <p><i class="fas fa-envelope"></i> email@example.com</p>
            <p style="margin-top: 10px;"><i class="fab fa-github"></i> github.com/yourusername</p>
        </div>
    </div>

    <div class="main-content">
        <div class="card">
            <h2><i class="fas fa-graduation-cap"></i> 教育经历</h2>
            
            <div class="education-item">
                <div class="edu-date">2023.09 - 2027.06 </div>
                <div class="edu-school">南京大学</div>
                <div class="edu-degree">软件工程 · 本科</div>
                <p class="intro-text" style="margin-top: 8px;">主修课程：数据结构、操作系统、编译原理、计算机组成原理等</p>
            </div>

            </div>
    </div>
</div>

</body>
</html>
